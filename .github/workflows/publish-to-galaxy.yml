name: Publish to Ansible Galaxy

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Ansible
        run: pip install ansible

      - name: Run ansible-lint
        run: ansible-lint .

      - name: Build Role Tarball
        id: build_role
        run: |
          mkdir -p build
          REPO_NAME=${GITHUB_REPOSITORY##*/}
          VERSION=${GITHUB_REF#refs/tags/}
          TAR="build/${REPO_NAME}-${VERSION}.tar.gz"
          tar -czf "$TAR" "$REPO_NAME"
          echo "role_file=$TAR" >> "$GITHUB_OUTPUT"

      - name: Publish to Ansible Galaxy
        env:
          ANSIBLE_GALAXY_API_KEY: ${{ secrets.ANSIBLE_GALAXY_API_KEY }}
        run: |
          ansible-galaxy role publish "${{ steps.build_role.outputs.role_file }}" \
            --api-key "${ANSIBLE_GALAXY_API_KEY}"
