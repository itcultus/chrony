      versions:
        - "7"
        - "8"
        - "9"
        - "10"

    - name: Debian
      versions:
        - bullseye
        - bookworm
        - trixie

    - name: Ubuntu
      versions:
        - "22.04"
        - "24.04"

    - name: SLES
      versions:
        - "15"

    - name: opensuse
      versions:
        - "15"

  galaxy_tags:
