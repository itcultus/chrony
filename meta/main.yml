galaxy_info:
  author: Peter Tselios
  description: >-
    Configures the Chrony NTP service on target hosts.
    Allows specifying explicit NTP servers or pools. If pools are defined, server
    entries are ignored. Otherwise, explicit servers are used.
    Supports driftfile configuration, time synchronization options,
    hardware timestamping, client access controls, authentication keys, and logging.
  company: ITCultus LTD
  license: GPLv3
  min_ansible_version: "2.16"
  platforms:
